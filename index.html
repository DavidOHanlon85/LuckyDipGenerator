<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Numbers Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="./css/mystyles.css">
  <script src="./js/functions.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-vcentered">

        <div class="column is-one-fifth">
          <img src="./imgs/lotto.png">
        </div>

        <div class="column">
          <h1 class="title">Lucky Dip Generator</h1>
        </div>

      </div>

      <div class="columns is-vcentered">
        <div class="column mybox" id="num1">1</div>
        <div class="column mybox" id="num2">2</div>
        <div class="column mybox" id="num3">3</div>
        <div class="column mybox" id="num4">4</div>
        <div class="column mybox" id="num5">5</div>
        <div class="column mybox" id="num6">6</div>
      </div>

      <div class="columns is-centered is-mobile">
        <div class="column is-full">
          <button id="mybutton" class="button is-success">Good Luck!</button>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
